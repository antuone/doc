<div class="method">
    <div {{deprecated}} title="{{title}}">
        <strong>{{method_name}}</strong>(<div class="param">{{parameters}}</div>) : <b>{{return}}</b> <p>[{{method_description}}]</p>
    </div>
    <div class="additional">
        {{parameter_table}}
        {{return_table}}
    </div>
</div>
