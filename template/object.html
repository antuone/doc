<div class="object" id="{{object_id}}">
    <h3>{{object_name}}</h3>
    <p>[{{object_description}}]</p>
    <div class="parameters">
        <h4>Переменные</h4>
        <table>
            <tr>
                <td>Тип</td>
                <td>Имя</td>
                <td>Описание</td>
            </tr>
            {{parameters}}
        </table>
    </div>
    <div class="methods">
        <h4>Методы</h4>
        {{methods}}
    </div>
</div>
